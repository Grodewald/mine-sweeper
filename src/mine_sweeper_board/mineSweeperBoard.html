<h1>{{title}}</h1>
<h2> {{ boardInfo }} </h2>

<h2>Remaining Cells to Sweep : {{ cellsToSweep }}</h2>
<table>
    <tr ng-repeat="row in board track by $index">
        <td ng-repeat="cell in row">
            <div ng-class="cell.style" ng-click="sweepCell(cell)" > {{ cell.bomb }} </div>
        </td>
    </tr>
</table>
